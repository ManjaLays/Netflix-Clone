<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Pricing</title>
    <link rel="stylesheet" href="pricing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
        alt="Netflix Logo"
        class="logo"
      />
      <h1 class="page-title">Choose Your Plan</h1>
    </header>

    <section class="pricing-container">
      <!-- Mobile Plan -->
      <div class="plan-card">
        <h2>Mobile</h2>
        <p class="price">₹149/month</p>
        <ul class="features">
          <li>480p resolution</li>
          <li>Phone & Tablet</li>
          <li>1 screen at a time</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>

      <!-- Standard Plan -->
      <div class="plan-card">
        <h2>Standard</h2>
        <p class="price">₹499/month</p>
        <ul class="features">
          <li>1080p Full HD</li>
          <li>Phone, Tablet, TV, Laptop</li>
          <li>2 screens at a time</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>

      <!-- Premium Plan -->
      <div class="plan-card current-plan">
        <h2>Premium</h2>
        <p class="price">₹649/month</p>
        <ul class="features">
          <li>4K + HDR</li>
          <li>All devices supported</li>
          <li>4 screens at a time</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>
    </section>
  </body>
</html>
